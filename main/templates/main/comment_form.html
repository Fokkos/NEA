<!-- This template is used to define how the post creation/update page looks and functions-->
{% extends "main/base.html" %}<!-- Inherits the base template, stops having to rewrite code -->
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data"><!--Makes the button send a POST method-->
            {% csrf_token %}<!-- Used for helping to prevent CSRF attacks. a hidden value that validates requests making transmissions more secure-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Post comment! </legend><!-- Legend class acts as a header for the form (bootstrap)-->
                {{form.as_p}}<!-- imports the form itself and styles the form using paragraphs-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post Comment</button><!-- Button to submit info entered-->
            </div>
        </form>
    </div>
{% endblock content %}
