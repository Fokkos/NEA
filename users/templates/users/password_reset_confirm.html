<!-- This template is used to define how the customised change password page looks-->
{% extends "main/base.html" %}<!-- Inherits the base template, stops having to rewrite code -->
{% block content %}
    <div class="content-section">
        <form method="POST"><!--Makes the button send a POST method-->
            {% csrf_token %}<!-- Used for helping to prevent CSRF attacks. a hidden value that validates requests making transmissions more secure-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Password! </legend><!-- Legend class acts as a header for the form (bootstrap)-->
                {{ form.as_p }}<!-- imports the form itself and styles the form via paragraph-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset Password</button><!-- Button to submit info entered-->
            </div>
        </form>
    </div>
{% endblock content %}
